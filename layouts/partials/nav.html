<nav class="navbar">
  <div class="nav">
    {{ if .Site.Params.logo }}
    <a href="{{ .Site.BaseURL }}" class="nav-logo">
      <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.url }}" width="{{ .Site.Params.logo.width }}"
        height="{{ .Site.Params.logo.height }}" alt="{{ .Site.Params.logo.alt }}">
    </a>
    {{ end }}

    <ul class="nav-links">
      <li class="nav-link"><a href="{{ .Site.BaseURL }}" name="Home">Home</a></li>
      {{ range .Site.Params.nav }}
      <li class="nav-link"><a href="{{ .url | relLangURL }}" name="{{ .name }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
  </div>
</nav>
